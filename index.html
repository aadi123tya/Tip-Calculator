<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="box">

        <section id="heading">
            <h1>TIP CALCULATOR</h1>

            <p> $ <input type="number" id="billAmount"> </p>

        </div>

            <p>How was you service?</p>
            <p>
                <select id="service-Quality">
                    <option disabled selected value="0">-- Choose an Option --</option>
                    <option value="30">30&#37; &#45; Outstanding</option>
                    <option value="20">20&#37; &#45; Good</option>
                    <option value="15">15&#37; &#45; It was OK</option>
                    <option value="10">10&#37; &#45; Bad</option>
                    <option value="5">5&#37; &#45; Terrible</option>
                </select>
            </div>
            <div id="people-number">
                <p>
                    How many people are sharing the bill?
                </p>
                <input type="number" name="number of person" id="person-count" placeholder="Number of People"> people

            </div>
            <div id="button"> <button type="submit" id="press">CALCULATE!</button></div>
        <div id="answer">
           

        </div>
    </div>

</body>
